<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Meeting</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <header>
        <h1>Create a Meeting</h1>
    </header>

    <main>
        <form id="create-meeting-form">
            <input type="text" id="meeting-title" placeholder="Title" /> <!-- Update the id here -->
            <textarea id="meeting-description" placeholder="Description"></textarea> <!-- Update the id here -->
            <input type="date" id="meeting-date" />
            <input type="time" id="meeting-time" />
            <button type="submit">Create Meeting</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 ischedule. All rights reserved.</p>
    </footer>

    <script src="create-meeting.js"></script>
</body>
</html>
